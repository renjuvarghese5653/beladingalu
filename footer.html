    <style>
        .footer {
            position: relative;
            color: #fff;
            padding: 110px 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .footer-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            z-index: -1;
            opacity: 0.8; /* Adjust opacity if needed */
        }

        .footer-logo {
            position: absolute;
            top: 20px; /* Adjust vertical position */
            left: 20px; /* Adjust horizontal position */
            color: #f55f09; /* Logo color */
            font-size: 32px; /* Adjust logo size */
            font-weight: bold;
        }

        .footer-section {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Optional: Add shadow for depth */
        }

        .footer-section h2, .footer-section h3 {
            color: #f55f09;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .location-details, .contact-details, .email-subscription {
            flex-basis: 300px;
            margin-bottom: -30px;
        }

        .country ul, .person-info ul {
            padding: 0;
            margin-left: 20px;
        }

        .country ul li, .person-info ul li {
            list-style-type: none;
            margin-bottom: 10px;
        }

        .person-info ul li {
            font-size: 16px;
            color: #ccc;
        }

        .person-info ul li a {
            color: #539bfa;
            text-decoration: none;
        }

        .email-subscription {
            margin-top: -5px;
            margin-right: 10px;
        }

        .email-subscription input[type="email"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        .email-subscription button {
            padding: 10px 20px;
            background-color: #f55f09;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .follow-us {
            margin-top: 20px;
        }

        .follow-us a {
            text-decoration: none;
            margin-right: 10px;
            font-size: 20px;
            color: #ccc;
        }

        .follow-us a:hover {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.825);
        }

        .footer-bottom a {
            color: #539bfa;
            text-decoration: none;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .footer {
                padding: 30px 10px;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-section {
                flex: 1 1 100%;
                margin-bottom: 30px;
                max-width: 100%;
            }

            .email-subscription input[type="email"], .email-subscription button {
                width: 100%;
                margin-right: 0;
            }

            .follow-us a {
                font-size: 24px;
            }
        }
    </style>
